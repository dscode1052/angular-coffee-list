<div class="contaier" *ngIf="allCoffee$ | async as allCoffee">
  <table class="coffeeListTable table table-striped">
    <thead class="table-dark">
      <tr>        
        <th class="text-center " scope="col">BLEND_NAME</th>
        <th class="text-center" scope="col">ORIGIN</th>
        <th class="text-center" scope="col">VARIETY</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let coffee of allCoffee | slice:firstIndex:firstIndex+10
      ">
        <td class="text-center">{{coffee.blend_name}}</td>
        <td class="text-center">{{coffee.origin}}</td>
        <td class="text-center">{{coffee.variety}}</td>
        <th scope="row">
          <button 
            type="button" 
            class="detailBtn btn btn-secondary d-flex align-items-center justify-content-center" 
            style="height: 30px"
          >
            <a routerLink="['coffeeList', {{coffee.uid}}]" class="nav-link text-white">
              Detail
            </a>
          </button>
        </th>
      </tr>
    </tbody>
  </table>

  <!-- Bootstrap Pagination -->
  <nav class="coffee-list-paging" aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" aria-label="Previous" (click)="updateIndex(currentPageIndex-1)">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>

      <li 
        *ngFor="let item of getArrayFromNumber(allCoffee.length); let idx = index" 
        class="page-item"
      >
        <a class="page-link" (click)="updateIndex(idx)">{{idx + 1}}</a>
      </li>

      <li class="page-item">
        <a class="page-link" aria-label="Next" (click)="updateIndex(currentPageIndex+1)">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
